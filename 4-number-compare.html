<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 number compare ternary operator</title>
</head>
<body>

    <script>

        a=50 , b=20, c=55 , d=15;

        max = (a>b) ? ((a>c)? a:(a>d)? c:d) : b;
        document.write(max)
    </script>
    
</body>
</html>
